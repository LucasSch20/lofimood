<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LofiMood</title>

    <link rel="stylesheet" href="../css/index-style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>

    <!-- Seção do Menu Login/Cadastro -->
    <section class="Login-Singup">
        <div id="blackback"></div>
        <div id="containerLogSig">

            <div class="MenuTitle">
                <div class="MenuHead">
                    <div id="logsigicon"></div>
                    <h1>Login/Cadastro</h1>
                </div>

                <div onclick="closeMenuLogSig()" id="Xbtn"></div>
            </div>

        </div>
    </section>

    <!-- Seção do Menu Perfil -->
    <section class="Profile">
        <div id="blackback"></div>
        <div id="containerProf">

            <div class="MenuTitle">
                <div class="MenuHead">
                    <div id="logsigicon"></div>
                    <h1>Perfil</h1>
                </div>

                <div onclick="closeMenuProfile()" id="Xbtn"></div>
            </div>

        </div>
    </section>

    <!-- Seção do Menu Configurações -->
    <section class="Configuration">
        <div id="blackback"></div>
        <div id="containerConfig">

            <div class="MenuTitle">
                <div class="MenuHead">
                    <div id="ConfigIcon"></div>
                    <h1>Configurações</h1>
                </div>

                <div onclick="closeMenuConfig()" id="Xbtn"></div>
            </div>

        </div>
    </section>

    <!-- Seção do Menu da Galeria de Imagens e Gifs -->
    <section class="Galery">
        <div id="blackback"></div>
        <div id="containerGalery">

            <div class="MenuTitle">
                <div class="MenuHead">
                    <div id="GaleryIcon"></div>
                    <h1>Galeria</h1>
                </div>

                <div onclick="closeMenuGalery()" id="Xbtn"></div>
            </div>

        </div>
    </section>


    <!-- Seção do Menu Sobre e Políticas de Privacidade -->
    <section class="About-Policies">
        <div id="blackback"></div>
        <div id="containerAbPol">

            <div class="MenuTitle">
                <div class="MenuHead">
                    <div id="AbtPolIcon"></div>
                    <h1>Sobre / Políticas</h1>
                </div>

                <div onclick="closeMenuPolicies()" id="Xbtn"></div>
            </div>

        </div>
    </section>


    <!-- Cabeçalho da página -->
    <header class="header">
        <div id="header-itens">

            <h1 id="logo">
                lofimood
            </h1>


            <ul id="icons">
                <li onclick="openMenuPolicies()" id="About-Policies"></li>
                <li onclick="openMenuGalery()" id="Galery"></li>
                <li onclick="openMenuConfig()" id="Config"></li>
                <li onclick="openMenuLogSig()" id="Profile-Login"></li>
            </ul>


        </div>

    </header>


    <!-- Seção do gif/imagem -->
    <section class="main-frame"></section>

    <!-- Seção para captar mouse que ativa a função playerUp -->
    <section class="no-player">

    </section>

    <!-- Seção do player das músicas -->
    <section class="player">

        <div id="track-name">
            <div id="tn-itens">
                <h1 id="tn-text">90sFlav - Call Me</h1>
            </div>
        </div>

        <div id="player-area">
            <div id="pa-itens">
                <div id="player-btns">
                    <li onclick="beforeTrack()" id="before-btn"></li>
                    <li id="playpause-btn">
                        <div onclick="playTrack()" id="play-btn"></div>
                        <div onclick="pauseTrack()" id="pause-btn"></div>
                    </li>
                    <li onclick="nextTrack()" id="next-btn"></li>
                </div>
            </div>

        </div>

        <audio id="audio" src="../itens/musics/90sFlav - Call me_160k.mp3"></audio>
    </section>

    <script src="../js/player/player-updown.js"></script>
    <script src="../js/open-menu.js"></script>
    <script src="../js/player/player-funcionalities-base.js"></script>
    <script src="../js/trackList.js"></script>
    <script src="../js/Agifs/gifList.js"></script>
    <script src="../js/Agifs/day-night.js"></script>
    <script src="../js/Agifs/gif-system.js"></script>

</body>

</html>
