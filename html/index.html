<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LofiMood</title>

    <link rel="stylesheet" href="../css/index-style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>

    <!-- Seção do Menu Login/Cadastro -->
    <section class="Login-Singup">
        <div id="blackback"></div>
        <div id="containerLogSig">
            <h1>Login/Cadastro</h1>
            <h1>icon</h1>
        </div>
    </section>

    <!-- Seção do Menu Perfil -->
    <section class="Profile">
        <div id="blackback"></div>
        <div id="containerProf"></div>
    </section>

    <!-- Seção do Menu Configurações -->
    <section class="Configuration">
        <div id="blackback"></div>
        <div id="containerConfig"></div>
    </section>

    <!-- Seção do Menu Sobre e Políticas de Privacidade -->
    <section class="About-Policies">
        <div id="blackback"></div>
        <div id="containerAbPol"></div>
    </section>


    <!-- Cabeçalho da página -->
    <header class="header">
        <div id="header-itens">

            <h1 id="logo">
                lofimood
            </h1>


            <ul id="icons">
                <li onclick="openMenuPolicies()" id="About-Policies"></li>
                <li onclick="openMenuGalery()" id="Galery"></li>
                <li onclick="openMenuConfig()" id="Config"></li>
                <li onclick="openMenuLogCad()" id="Profile-Login"></li>
            </ul>


        </div>

    </header>


    <!-- Seção do gif/imagem -->
    <section class="main-frame"></section>

    <!-- Seção para captar mouse que ativa a função playerUp -->
    <section class="no-player">

    </section>

    <!-- Seção do player das músicas -->
    <section class="player">

        <div id="track-name">
            <div id="tn-itens">
                <h1>Track name</h1>
            </div>
        </div>

        <div id="player-area">
            <div id="pa-itens">
                <div id="player-btns">
                    <li id="before-btn"></li>
                    <li id="play-btn"></li>
                    <li id="next-btn"></li>
                </div>
            </div>

        </div>

        <audio src=""></audio>
    </section>

    <script src="../js/player-updown.js"></script>
    <script src="../js/open-menu.js"></script>
</body>

</html>
