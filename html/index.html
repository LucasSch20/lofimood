<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LofiMood</title>

    <link rel="stylesheet" href="../css/index-style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>

    <!-- Cabeçalho da página -->
    <header class="header">
        <div id="header-itens">

            <h1 id="logo">
                lofimood
            </h1>


            <ul id="icons">
                <li id="Galery"></li>
                <li id="Config"></li>
                <li id="Profile-Login"></li>
            </ul>


        </div>

    </header>

    <!-- Seção do Login/Cadastro -->
    <section class="Login-Singup">
        <div class="mainContainer"></div>
        <div class="blackBack"></div>
    </section>

    <!-- Seção do Perfil -->
    <section class="Profile">

    </section>

    <!-- Seção das Configurações -->
    <section class="Configuration">

    </section>

    <!-- Seção Sobre e Políticas de Privacidade -->
    <section class="About-Policies">
    </section>

    <!-- Seção do gif/imagem -->
    <section class="main-frame"></section>

    <!-- Seção para captar mouse que ativa a função playerUp -->
    <section class="no-player">

    </section>

    <!-- Seção do player das músicas -->
    <section class="player">

        <div id="track-name">
            <div id="tn-itens">
                <h1>Track name</h1>
            </div>
        </div>

        <div id="player-area">
            <div id="pa-itens">
                <div id="player-btns">
                    <li id="before">before</li>
                    <li id="play">play</li>
                    <li id="next">next</li>
                </div>
            </div>

        </div>

        <audio src=""></audio>
    </section>

    <script src="../js/player-updown.js"></script>
</body>

</html>
